session_name: audit
windows:
  - window_name: nvim
    panes:
      - nvim src/lib.rs
  - window_name: fish
    focus: true
    panes:
      - jj status
  - window_name: watch
    panes:
      - cargo leptos watch
  - window_name: db
    panes:
      - edgedb
  - window_name: leptos
    shell_command_before: cd ../er/leptos
    panes:
      - nvim leptos/src/lib.rs
  - window_name: axum-extra
    shell_command_before: cd ../er/axum
    panes:
      - nvim axum-extra/src/lib.rs
